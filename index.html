<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Redirect</title>
    <script type="text/javascript"> // <![CDATA[
      //iPhone Version:
      if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))) {
          window.location = "https://apps.apple.com/tt/app/fuze-bus/id1558103902";
      }else if(navigator.userAgent.match(/android/i)) {
          window.location = "https://play.google.com/store/apps/details?id=com.digitu.fuze";
      }else {
         window.location = "https://digit-u.com";
      }
    </script>
  </head>
  <body>
  </body>
</html>
